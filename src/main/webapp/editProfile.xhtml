		<ui:define name="windowTitleC">#{msgs.editProfile}</ui:define>
		<ui:define name="newPassword">
			<p:outputLabel for="newPassword" styleClass="block">#{msgs.newPassword}</p:outputLabel>
			<p:password id="newPassword" toggleMask="true"
				value="#{userRegisterEdit.newPassword}" required="true"
				label="#{msgs.newPassword}"
				requiredMessage="#{msgs.requiredPassword}"
				validatorMessage="#{msgs.validPassword}">

				<f:validateRegex
					pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^+=])(?=\S+$).{5,}$" />
			</p:password>
<!-- 			<p:message for="newPassword" autoUpdate="true" id="msgsNewPassword"
				closable="true" style="color:red;" /> -->


		</ui:define>
<!-- 				update="msgsPhoneNumber msgsBirthDate msgsPassword msgsName msgsNewPassword msgsMail msgsAddress msgsSalary"
 -->
		<ui:define name="button">

			<p:commandButton value="#{msgs.update}" onclick="PF('dlg').show()"
				style="background-color:green; float:#{view.locale.language eq 'ar' ? 'left' : 'right'};
				 width:100px; border-color:green" />


			<p:dialog header="#{msgs.confirmDialog}" widgetVar="dlg" modal="true"
				height="100">

				<p:outputLabel>#{msgs.updateConfirmation}</p:outputLabel>

				<h:panelGrid columns="2" cellpadding="10" style="margin-top:10px">
					<p:commandButton value="#{msgs.cancel}" onclick="PF('dlg').hide()"
						style="background-color:gray; float:left; width:100px; border-color:gray" />
					<p:commandButton value="#{msgs.confirm}" update="growl"
						action="#{userRegisterEdit.update}"
						style="background-color:green; float:right; width:100px; border-color:green" />
				</h:panelGrid>
			 <p:growl id="growl" showDetail="true" />

			</p:dialog>

		</ui:define>



	</ui:composition>
</h:body>
</html>
